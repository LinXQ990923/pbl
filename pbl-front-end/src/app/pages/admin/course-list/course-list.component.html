<nz-breadcrumb>
  <nz-breadcrumb-item>课程管理</nz-breadcrumb-item>
  <nz-breadcrumb-item>课程信息</nz-breadcrumb-item>
</nz-breadcrumb>
<div class="inner-content">
  <h3>课程列表</h3>
  <nz-table [nzData]="listOfData">
    <thead>
    <tr>
      <th>课程id</th>
      <th>课程名</th>
      <th>授课老师</th>
      <th>课程结束时间</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of listOfData">
      <td>{{ data.id }}</td>
      <td>{{ data.name }}</td>
      <td>{{ data.teacher }}</td>
      <td>{{data.end_time}}</td>
      <td>
        <a (click)="deleteCourse(data.id)">删除</a>
      </td>
    </tr>
    </tbody>
  </nz-table>
</div>
