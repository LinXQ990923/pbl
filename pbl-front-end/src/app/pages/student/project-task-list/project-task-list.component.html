<nz-breadcrumb>
  <nz-breadcrumb-item>项目</nz-breadcrumb-item>
  <nz-breadcrumb-item>任务列表</nz-breadcrumb-item>
</nz-breadcrumb>
<div class="inner-content">
  <button nz-button nzType="primary" [routerLink]="['/student/projectDetail',project_id]" style="margin-bottom: 30px">返回</button>
  <h4>任务</h4>
  <nz-list nzItemLayout="horizontal">
    <nz-list-item *ngFor="let item of data">
      <nz-list-item-meta [nzDescription]="item.description">
        <nz-list-item-meta-title>
          {{ item.name }}
        </nz-list-item-meta-title>
      </nz-list-item-meta>
      时间：{{item.start_time}} -- {{item.end_time}}
      <ul nz-list-item-actions>
        <nz-list-item-action>
          <button nz-button *ngIf="item.end_time>=date&&item.finish!='true'" nzType="primary" nzOrientation="right" class="right" (click)="finishTask(item.id)">完成</button>
          <button nz-button *ngIf="item.end_time>=date&&item.finish=='true'" nzType="primary" class="right" disabled>已完成</button>
          <button nz-button *ngIf="item.end_time<date" nzType="primary" class="right" disabled>已过期</button>
        </nz-list-item-action>
      </ul>
    </nz-list-item>
    <nz-list-empty *ngIf="!data||data.length === 0"></nz-list-empty>
  </nz-list>
</div>
